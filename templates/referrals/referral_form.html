{% if object %}
<h1>Update Referral</h1>
{% else %}
<h1>New Referral</h1>
{% endif %}

<form action="{% url 'referral_new' %}" method="post" accept-charset="utf-8">
	{% csrf_token %}
	{% for field in form.visible_fields  %}
		{{ field.errors }}
		{{ field.help_text }}
		{{field.name}}: {{ field }}
		<br>
	{% endfor %}		
	<input type="submit" name="Submit" value="Submit Referral">
</form>
