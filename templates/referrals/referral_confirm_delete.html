{% extends "base.html" %}
{% load staticfiles %}

{% block body_block %}

<div class="container">
	<form action="{% url 'referral_delete' referral.pk %}"method="post" accept-charset="utf-8">
	{% csrf_token %}
	<div class="well col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
		<p> Are you sure you want to delete this referral for {{ referral.scholar }} taken on {{referral.datetime}}?</p>
		<div class='center-button'>
			<button type="submit" class="btn btn-lg btn-danger">Confirm</button>
		</div>
	</div>
	</form>
</div>


	
{% endblock body_block %}
